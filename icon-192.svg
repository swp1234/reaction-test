<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050809;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="192" height="192" fill="url(#bgGradient)"/>

  <!-- 원형 배경 -->
  <circle cx="96" cy="96" r="90" fill="rgba(0, 200, 83, 0.1)" stroke="url(#lightningGradient)" stroke-width="2"/>

  <!-- 번개 모양 (⚡) -->
  <g transform="translate(96, 96)">
    <!-- 번개 bolt -->
    <path d="M 0 -50 L 20 -5 L -15 -5 L 25 40 L -5 25 L 15 50 Z"
          fill="url(#lightningGradient)"
          filter="drop-shadow(0 0 8px rgba(0, 200, 83, 0.6))"/>

    <!-- 반짝임 효과 -->
    <circle cx="5" cy="-10" r="4" fill="white" opacity="0.8"/>
    <circle cx="-8" cy="15" r="3" fill="white" opacity="0.6"/>
    <circle cx="12" cy="35" r="3" fill="white" opacity="0.6"/>
  </g>

  <!-- 테두리 -->
  <rect x="6" y="6" width="180" height="180" fill="none" stroke="url(#lightningGradient)" stroke-width="3" rx="45" opacity="0.5"/>
</svg>
