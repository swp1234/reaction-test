<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050809;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- 원형 배경 -->
  <circle cx="256" cy="256" r="240" fill="rgba(0, 200, 83, 0.1)" stroke="url(#lightningGradient)" stroke-width="4"/>

  <!-- 번개 모양 (⚡) -->
  <g transform="translate(256, 256)">
    <!-- 번개 bolt -->
    <path d="M 0 -120 L 50 -10 L -40 -10 L 60 100 L -15 60 L 40 130 Z"
          fill="url(#lightningGradient)"
          filter="url(#glow)"
          opacity="0.95"/>

    <!-- 반짝임 효과들 -->
    <circle cx="10" cy="-25" r="10" fill="white" opacity="0.7"/>
    <circle cx="-20" cy="30" r="8" fill="white" opacity="0.5"/>
    <circle cx="30" cy="80" r="8" fill="white" opacity="0.5"/>
    <circle cx="-5" cy="110" r="6" fill="white" opacity="0.4"/>

    <!-- 외부 반짝임 -->
    <circle cx="80" cy="-60" r="6" fill="#66FF00" opacity="0.3"/>
    <circle cx="-80" cy="50" r="6" fill="#00C853" opacity="0.3"/>
  </g>

  <!-- 테두리 -->
  <rect x="20" y="20" width="472" height="472" fill="none" stroke="url(#lightningGradient)" stroke-width="6" rx="120" opacity="0.5"/>

  <!-- 코너 액센트 -->
  <circle cx="40" cy="40" r="20" fill="none" stroke="url(#lightningGradient)" stroke-width="3" opacity="0.3"/>
  <circle cx="472" cy="40" r="20" fill="none" stroke="url(#lightningGradient)" stroke-width="3" opacity="0.3"/>
  <circle cx="40" cy="472" r="20" fill="none" stroke="url(#lightningGradient)" stroke-width="3" opacity="0.3"/>
  <circle cx="472" cy="472" r="20" fill="none" stroke="url(#lightningGradient)" stroke-width="3" opacity="0.3"/>
</svg>
